<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="activity-title">
                <h1>Odin Calculator</h1>
            </div>
            <div class="screen">
                <div class="display-screen">
                    <div class="result" type="text" id="result"></div>	
                    <div class="user-input" type="text" id="user-input">0</div>	
                </div>
            </div>
           <div class="numpad">
                <div class="grid-by-4">
                    <button data-value="AC" id="all-clear">AC</button>
                    <button data-value="C" id="delete-num">C</button>
                    <button data-value="%" class="data-op">%</button>
                    <button data-value="/" class="data-op">/</button>
                </div>
                <div class="grid-by-4">
                    <button data-value="7" class="data-num">7</button>
                    <button data-value="8" class="data-num">8</button>
                    <button data-value="9" class="data-num">9</button>
                    <button data-value="+" class="data-op">+</button>
                </div>
                <div class="grid-by-4">
                    <button data-value="4" class="data-num">4</button>
                    <button data-value="5" class="data-num">5</button>
                    <button data-value="6" class="data-num">6</button>
                    <button data-value="-" class="data-op">-</button>
                </div>
                <div class="grid-by-4">
                    <button data-value="1" class="data-num">1</button>
                    <button data-value="2" class="data-num">2</button>
                    <button data-value="3" class="data-num">3</button>
                    <button data-value="*" class="data-op">*</button>
                </div>
                <div class="grid-by-2">
                    <div class="grid-by-2">
                        <button data-value="0" class="data-num">0</button>
                        <button data-value="." class="data-point">.</button>
                    </div>
                    <button class="data-equals">=</button>
                </div>
           </div> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
